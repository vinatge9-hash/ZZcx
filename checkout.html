<!doctype html>
<html lang="en">
<head>
  <!-- Font: Inter (Google Font) -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niyantran Coffee - Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-900 min-h-screen">
  <header class="w-full bg-white border-b border-gray-200">
    <nav class="flex items-center justify-between p-4 md:p-6 max-w-full">
      <a href="index.html" class="text-2xl font-bold">Niyantran</a>
      <ul class="flex items-center space-x-4 text-sm">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="menu.html" class="hover:underline">Menu</a></li>
        <li><a href="chart.html" class="hover:underline">Cart</a></li>
        <li><a href="checkout.html" class="hover:underline">Checkout</a></li>
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="contact.html" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="px-4 md:px-12 py-8">
    <section class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-4">Checkout</h1>
      <p class="text-slate-700 mb-6">Enter your payment details. This is a mock Stripe flow for demonstration.</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-2">Billing</h2>
          <form id="checkout-form" class="space-y-3">
            <input class="w-full p-3 rounded border border-gray-300" placeholder="Full Name" id="name" />
            <input class="w-full p-3 rounded border border-gray-300" placeholder="Email" id="email" type="email" />
            <input class="w-full p-3 rounded border border-gray-300" placeholder="Card Number (4242 4242 4242 4242)" id="card" />
            <div class="grid grid-cols-2 gap-3">
              <input class="p-3 rounded border border-gray-300" placeholder="MM/YY" id="exp" />
              <input class="p-3 rounded border border-gray-300" placeholder="CVC" id="cvc" />
            </div>
          </form>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-2">Order Summary</h2>
          <div id="order-total" class="text-lg font-semibold"></div>
          <button id="pay-now" class="mt-4 w-full bg-yellow-500 text-white px-4 py-2 rounded-md">Pay Now</button>
          <div id="payment-status" class="mt-3 text-sm"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="w-full bg-gray-800 text-white py-6 mt-6">
    <div class="text-center text-sm">Â© 2025 Niyantran Coffee. All rights reserved.</div>
  </footer>

  <script>
    // Load cart total
    function getCartTotal() {
      const cart = JSON.parse(localStorage.getItem('niyantran_cart') || '[]');
      return cart.reduce((sum, i) => sum + i.qty * i.price, 0);
    }
    function renderOrderTotal() {
      document.getElementById('order-total').textContent = 'Total: $' + getCartTotal().toFixed(2);
    }

    // Mock Stripe payment flow (in-browser simulation)
    function mockStripeCheckout(amount, cardInfo) {
      return new Promise((resolve, reject) => {
        // simulate latency
        setTimeout(() => {
          // very simple mock: if card starts with 4, approve; else fail
          const isSuccess = String(cardInfo.number).startsWith('4');
          if (isSuccess) resolve({ id: 'txn_mock_' + Date.now(), amount });
          else reject(new Error('Card declined by mock processor'));
        }, 1200);
      });
    }

    document.getElementById('pay-now')?.addEventListener('click', () => {
      const name = document.getElementById('name')?.value || '';
      const email = document.getElementById('email')?.value || '';
      const card = document.getElementById('card')?.value?.replace(/\s+/g, '') || '0';
      const exp = document.getElementById('exp')?.value || '';
      const cvc = document.getElementById('cvc')?.value || '';
      const amount = getCartTotal();
      const status = document.getElementById('payment-status');
      if (!name || !email) {
        status.textContent = 'Please provide name and email to proceed.';
        status.className = 'text-sm text-red-600';
        return;
      }
      status.textContent = 'Processing payment...';
      status.className = 'text-sm text-slate-700';

      mockStripeCheckout(amount, { number: card, exp, cvc, name, email })
        .then(res => {
          status.textContent = 'Payment successful! Transaction ID: ' + res.id;
          status.className = 'text-sm text-green-600';
          // clear cart on success
          localStorage.removeItem('niyantran_cart');
        })
        .catch(err => {
          status.textContent = 'Payment failed: ' + err.message;
          status.className = 'text-sm text-red-600';
        });
    });

    document.addEventListener('DOMContentLoaded', renderOrderTotal);
  </script>
</body>
</html>
